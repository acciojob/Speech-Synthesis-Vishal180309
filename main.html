<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech Synthesis Application</h1>
        <textarea id="text-input" placeholder="Enter text here"></textarea>
        <select id="voice-selector"></select>
        <button id="speak-button">Speak</button>
        <button id="stop-button">Stop</button>
        <div class="slider-container">
            <label for="rate-slider">Rate:</label>
            <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
            <label for="pitch-slider">Pitch:</label>
            <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
